<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: rgba(39, 63, 112);
    }
    h1, h4, h5, th, tr, td, thead, tbody {
      color: white;
    }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark justify-content-between" style="background-color: rgba(9,11,42,0.80)">
  </ul>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Ж/Д Вокзал</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Расписание</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/trains}">Поезда</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Вход</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br />
<br />
<br />
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div th:if="${param.error}">
        <div class="alert alert-danger">Неверная почта или пароль.</div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success">Вы вышли из системы.</div>
      </div>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Вход</h3>
        </div>
        <div class="card-body">
          <form
                  method="post"
                  th:action="@{/login}"
                  class="form-horizontal"
                  role="form"
          >
            <div class="mb-3">
              <label for="username" class="control-label">Email *</label>
              <input type="text"
                     id="username"
                     name="username"
                     class="form-control"
                     placeholder="Email"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="control-label">Пароль *</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="form-control"
                     placeholder="Пароль"
              />
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Вход</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
